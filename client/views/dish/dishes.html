<template name="dish-list">
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover dataTables-example" >
            <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Categoria</th>
                <th>Quantidade</th>
                <th>Unidade</th>
            </tr>
            </thead>
            <tbody>
                {{#each dishes}}
                    <tr>
                        <td>{{name}}</td>
                        <td>{{description}}</td>
                        <td>{{category}}</td>
                        <td>{{amount}}</td>
                        <td>{{unit}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
