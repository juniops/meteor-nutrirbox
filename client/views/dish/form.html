<template name="dishForm">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Nome:</label>
                        <div class="col-sm-8">
                            <input type="hidden" name="_id" id="_id" value="{{_id}}">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Descrição:</label>
                        <div class="col-sm-8">
                            <textarea rows="2" cols="5" name="description" id="description" class="form-control">{{description}}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Categoria:</label>
                        <div class="col-sm-8">
                            <input type="text" name="category" id="category" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Quantidade:</label>
                        <div class="col-sm-8">
                            <input type="number" name="amount" id="amount" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Unidade:</label>
                        <div class="col-sm-8">
                            <!--<input type="text" name="category" id="category" class="form-control">-->
                            <select name="unit" id="unit" class="form-control">
                                <option value="">selecione</option>
                                <option value="ml">ml</option>
                                <option value="kg">kg</option>
                                <option value="l">l</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12" align="center">
                            <button class="btn btn-success">Salvar</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</template>
