<template name="login">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">NUTRIBOX
                    <small>Alimentação Saudável</small>
                </h2>
                <hr>
                <img src="img/logo.png" alt="nutrirbox logo" width="350"/>

                <p>
                    <small>It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</small>
                </p>

            </div>

            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t login">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="E-email" required="" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Senha" required="" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Entrar</button>

                        <a href="#">
                            <small>Esqueceu a senha?</small>
                        </a>

                        <p class="text-muted text-center">
                            <small>Não possui acesso?</small>
                        </p>
                        <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='register'}}">Criar uma conta</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Nutrirbox
            </div>
            <div class="col-md-6 text-right">
                <small>© 2016</small>
            </div>
        </div>
    </div>
</template>
