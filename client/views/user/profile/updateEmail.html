<template name="updateEmail">

    <!-- Page heading -->
    {{> pageHeading title='Atualizar Senha' category='Perfil' }}

    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="ibox-content">

            <h2 class="font-bold">Atualize seu email <i class="fa fa-envelope-o"></i></h2>

            <div class="row">

                <div class="col-lg-offset-3 col-lg-6">
                    <form id="form-update-email" class="form-horizontal" role="form" action="{{pathFor route='profile'}}">

                        <div class="form-group"><label class="col-lg-4 control-label">Novo e-mail</label>
                            <div class="col-lg-8"><input name="new_email" type="email" placeholder="digite seu email" class="form-control"></div>
                        </div>

                        <button type="submit" class="btn btn-primary block full-width m-b">Atualizar email</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
</template>
