<template name="register">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h1 class="logo-name"></h1>
        </div>
        <h3>Registrar</h3>

        <form class="m-t register">

            <div class="well">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nome" required="" name="username">
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" required="" name="email">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required="" name="password">
                </div>
            </div>

            <div class="form-group">
                <input type="text" placeholder="Nome Completo" class="form-control" name="name" value="{{name}}">
            </div>

            <div class="form-group">
                <input type="text" placeholder="Telefone" class="form-control" name="phone" data-mask-clearifnotmatch="true" data-mask="(99) 99999-9999" value="{{phone}}">
            </div>

            <div class="form-group">
                <input type="input" placeholder="Data de Nascimento" data-mask="00/00/0000" data-mask-reverse="true" class="form-control date" name="dateOfBirth" value="{{dateOfBirth}}">
            </div>

            <div class="form-group">
                <label> <input type="radio" value="male" name="gender" {{genderMale}} > Masculino</label>
                <label> <input type="radio" value="female" name="gender" {{genderFemale}} > Feminino</label>
            </div>

            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox" name="terms"><i></i> Aceito os termos </label></div>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b">Registrar</button>

            <p class="text-muted text-center">
                <small>JÃ¡ possui uma conta?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" href="{{pathFor route='login'}}">Login</a>
        </form>
        <p class="m-t">
            <small>Nutrirbox &copy; 2016</small>
        </p>
    </div>
</template>
